<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Temperature Converter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS ICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="tempbox">
      <div class="title">
        <h1>Awesome Temperature Converter</h1>
        <span class="temp-icon icons">
          <i class="uil uil-temperature"></i>
        </span>
      </div>
      <div class="celcius temp-items">
        <input
          class="inputbox celcius-inp"
          type="number"
          placeholder="Celcius"
        />
        <span class="celcius-icon"><i class="uil uil-celsius icons"></i></span>
      </div>
      <div class="fahrenheit temp-items">
        <input
          class="inputbox fahrenheit-inp"
          type="number"
          placeholder="fahrenheit"
        />
        <span class="fahrenheit-icon"
          ><i class="uil uil-fahrenheit icons"></i
        ></span>
      </div>
      <div class="kelvin temp-items">
        <input class="inputbox kelvin-inp" type="number" placeholder="Kelvin" />
        <span class="kelvin-icon"><i class="uil uil-wind-sun icons"></i></span>
      </div>
      <div class="buttonbox">
        <button id="clear">All clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
